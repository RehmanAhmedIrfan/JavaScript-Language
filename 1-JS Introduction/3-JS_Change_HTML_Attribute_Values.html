<!DOCTYPE html>
<html>
<body>

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src= './images/pic_bulbon.gif'">Turn on the Bulb</button>

    <img src="./images/pic_bulboff.gif" id="myImage" style="width: 100px;">

    <button onclick="document.getElementById('myImage').src= './images/pic_bulboff.gif'">Turn off the Bulb</button>

</body>
</html>
