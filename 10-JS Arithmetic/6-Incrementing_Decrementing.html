<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Arithmetic</h1>
    <h2>The ++ Operator</h2>
    <p id="demo"></p>
    <script>
        let x = 5;
        x++;
        // x--; Decrementing
        let z = x;
        document.getElementById("demo").innerHTML = z;
    </script>
</body>
</html>
