<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Functions</h1>
    <p>Invoke (call) a function that converts from Fahrenheit to Celsius:</p>
    <p id="demo"></p>
    <script>
        function toCelcius(f){
            return (5/9) * (f - 32);
        }
        let value = toCelcius(99);
        // let value = toCelcius(); // return NaN
        // let value = toCelcius; // return function originally
        document.getElementById('demo').innerHTML = value;
    </script>
</body>
</html>
