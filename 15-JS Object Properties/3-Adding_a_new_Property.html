<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Object Properties</h1>
    <h2>Adding a new Property</h2>
    <p id="demo"></p>
    <script>
        const person = {
            firstname: "Rehman",
            lastname: "Ahmed",
            age: 22,
            eyecolor: "blue"
        };
        person.nationality = "Pakistani"
        document.getElementById("demo").innerHTML = person.lastname + " is " + person.nationality;
    </script>
</body>
</html>
