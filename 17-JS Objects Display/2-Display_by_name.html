<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Objects</h1>
    <h2>Displaying Properties</h2>
    <p id="demo"></p>
    <script>
        // Create an Object
        const person = {
            name: "Rehman",
            age: 30,
            city: "Multan"
        };

        // Display Properties
        document.getElementById("demo").innerHTML = person.name + ", " + person.age + ", " + person.city;
    </script>
</body>
</html>
