<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Objects</h1>
    <h2>The Object.values() Method</h2>
    <p>Object.values() returns an array of values from an object:</p>
    <p id="demo"></p>
    <script>
        // Create an Object
        const person = {
            name: "Ahmed",
            age: 20,
            city: "Lahore"
        };
        const myArray = Object.values(person);
        document.getElementById("demo").innerHTML = myArray;
    </script>
</body>
</html>
