<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Objects</h1>
    <h2>Display Properties with JSON</h2>
    <p id="demo"></p>
    <script>
        // Create an Object
        const person = {
            name: "Rehman",
            age: 22,
            city: "New York"
        };
        let myString = JSON.stringify(person);
        document.getElementById('demo').innerHTML = myString;
        // document.getElementById('demo').innerHTML = JSON.stringify(person);
    </script>
</body>
</html>
