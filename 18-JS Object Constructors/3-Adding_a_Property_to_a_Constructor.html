<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Object Constructors</h1>
    <h2>Adding a Property to a Constructor</h2>
    <p id="demo"></p>
    <script>
        // Constructor function for Person Objects
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }
        // Create 2 Person Objects
        const myFather = new Person("John", "Doe", 50, "blue");
        const myMother = new Person("Sally", "Rally", 48, "green");

        // Will Not Work if we add a property to a function
        // Person.nationality = "English";

        // Add a new Property: if we want to add a new property to a constructor function:
        Person.prototype.nationality = "English";

        // Display Nationality
        document.getElementById("demo").innerHTML =
            "The nationality of my father is " + myFather.nationality; 
    </script>
</body>
</html>
