<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Object Constructors</h1>
    <p id="demo"></p>
    <script>
        // Constructor function for Person Objects
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }
        const myFather = new Person("M", "Irfan", 40, "Brown");
        const myMother = new Person("M", "S", 40, "Black");
        myMother.changeName = function (name) {
            this.lastName = name;
        }
        myMother.changeName("Irfan");
        document.getElementById('demo').innerHTML = "My mother's last name is: " + myMother.lastName;
    </script>
</body>
</html>
