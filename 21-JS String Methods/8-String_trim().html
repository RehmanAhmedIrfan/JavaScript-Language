<!-- The trim() method removes whitespace from both sides of a string: -->
<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Strings</h1>
<h2>The trim() Method</h2>
<p id="demo"></p>
<script>
    let text1 = "      Hello World";
    let text2 = text1.trim();
    document.getElementById("demo").innerHTML = "Text1 length is: " + text1.length + "<br>" + "Text2 length is:" + text2.length;
</script>
</body>
</html>
