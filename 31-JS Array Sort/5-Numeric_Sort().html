<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>The sort() Method</h2>

<p>Sort the array in ascending order:</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo1").innerHTML = points;
points.sort(function(a,b){return a-b}); // sorting in accending order 
document.getElementById("demo2").innerHTML = points;
points.sort(function(a,b){return b-a}); // sorting in descending order
// function(a, b){return a - b} : compare function
</script>

</body>
</html>
