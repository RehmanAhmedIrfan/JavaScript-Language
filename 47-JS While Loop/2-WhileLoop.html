<!DOCTYPE html>
<html>
<body>
    <h2>JavaScript While Loop</h2>
    <p id="demo"></p>
    <script>
        let txt = "";
        let i = 0;
        while(i<11){
            txt += "<br>The Number is now:" + i;
            i++;
        }
        document.getElementById("demo").innerHTML = txt;
    </script>
</body>
</html>
