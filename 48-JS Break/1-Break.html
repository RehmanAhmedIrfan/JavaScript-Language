<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p>A loop with a <b>break</b> statement.</p>

<p id="demo"></p>

<script>
    let txt = "";
    for(let i = 0; i < 10; i++){
        if(i===3)
        break;
    txt += "The Number is: " + i + "<br>";
    }
document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
