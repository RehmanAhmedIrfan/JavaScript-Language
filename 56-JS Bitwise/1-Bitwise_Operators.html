<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Bitwise Operators</h1>
    <script>
        console.log(5 & 1);// AND
        console.log(5 | 1);// OR
        console.log(5 ^ 1);// XOR
        console.log(~5);// NOT
        console.log(5 << 1);// Bitwise Left Shift
        console.log(-5 >> 1);// Bitwise Right Shift
        console.log(5 >>> 1);// Right Shift
    </script>
</body>
</html>
